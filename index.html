<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <!--Logo-->
    <header>
        
        <img id="logo" src="img/Logo.png" alt="Logo"> 
        <h1>Toboolist</h1>
        
    </header> 
       
    <main>
        
        <div class="contenitore">
            <!--bottoni-->
            <div class="contenitore2">
                <input id="add1" type="button" value="Add Task">
                <input id="add2" type="button" value="Add Section">
            </div>
            
            
            <div class="contenitore3">

                <!--New Task-->
                <nav>
                    <span class="frecce">&#9662;</span>
                    <span class="titoletti"> New Task</span>
                    <br>
                    <span class="check">&#10003;</span> 
                    <strong>Quarterly Newsletter</strong>
                    <input class="editorial" type="button" value="Editorial">
                    
                </nav>
                
                <br>

                <!--Today-->
                <nav>
                    
                    <span class="frecce">&#9662;</span>
                    <span class="titoletti"> Today</span>
                    <br>
                    <span class="check">&#10003;</span> 
                    <strong>Recruiting blog post</strong>
                    <input class="editorial" type="button" value="Editorial">

                    <br>
                    <br>

                    <span class="check">&#10003;</span> 
                    <strong>Mobile app launch</strong>
                    <input class="Q1" type="button" value="Q1 Goals">

                    <br>
                    <br>

                    <span class="cross">&#10006;</span> 
                    <strong>Interview John H.</strong>
                    <input class="Recruiting" type="button" value="Recruiting">

                    <br>
                    <br>

                    <span class="check">&#10003;</span> 
                    <strong>Summit update to mobile storefronts</strong>
                    <input class="Mobile" type="button" value="Mobile">

                    <br>
                    <br>

                </nav>

                <!--Upcoming-->
                <nav>
                    <span class="frecce">&#9662;</span>
                    <span class="titoletti"> Upcoming</span>

                    <br>

                    <span class="cross">&#10003;</span> 
                    <strong>Schedule meeting with Alex</strong>

                    <br>
                    <br>

                    <span class="check">&#10003;</span> 
                    <strong>Homepage refresh</strong>
                    <input class="Website" type="button" value="Website">

                    <br>
                    <br> 

                    <span class="check">&#10006;</span> 
                    <strong>Onboard new Sales team members</strong>
                    <input class="Sales" type="button" value="Sales">

                    <br>
                    <br>

                    <span class="check">&#10003;</span> 
                    <strong>Summit update to mobile storefronts</strong>
                    <input class="editorial" type="button" value="Editorial">

                </nav>
            </div>

        </div>

        
        
    </main>

    


    
</body>
</html>
